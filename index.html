<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>It's Breakout Time</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2;
	var y = canvas.height-50;
	var dx = 3;
	var dy = -2;
	var ballRadius = 10;
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;
	var paddleSpeed = 7;
	var rightPressed = false;
	var leftPressed = false;

	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();

	};

	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height - paddleHeight -2, paddleWidth, paddleHeight);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	};

	function draw(){
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		drawPaddle();

		//Code for ball bouncing off the walls
		if(x + dx + ballRadius > canvas.width || x + dx - ballRadius < 0){
			dx = -dx;
		};
		
		//Top wall
		if(y + dy - ballRadius < 0){
			dy = -dy;
		} 
		//Bottom wall
		else if (y + dy + ballRadius > canvas.height - paddleHeight && x > paddleX && x < paddleX + paddleWidth) {
			dy=-dy;
		}
		else if(y + dy + ballRadius > canvas.height /*&& x < paddleX || x > paddleX + paddleWidth*/) {
				alert("GAME OVER");
				document.location.reload();
		}
		

		x+=dx;
		y+=dy;

		//RIGHT paddle movement
		if(rightPressed && paddleX  < canvas.width - paddleWidth){
			//if paddleX can move the full paddleSpeed
			if(paddleX < (canvas.width - paddleWidth) - paddleSpeed){
				paddleX += paddleSpeed;	
			}
			//if paddleX cannot move full paddleSpeed
			else {
				paddleX += (canvas.width - paddleWidth)-paddleX;
			}
		}

		//LEFT paddle movement
		else if(leftPressed && paddleX > 0){
			//if paddleX can move the full paddleSpeed
			if(paddleX > paddleSpeed) {
				paddleX -= paddleSpeed;
			}
			//if paddleX cannot move full paddleSpeed
			else {
				paddleX -= paddleX;
			}
		};
		
	};
	
	//listens for and defines what to with keystroke events

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	function keyDownHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = true;
		} 
		else if(e.keyCode == 37) {
			leftPressed = true;
		}
	};

	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;
		} 
		else if(e.keyCode == 37) {
			leftPressed = false;
		}
	};

	


	//drawing the board every 10 milliseconds
	setInterval(draw,10);


</script>

</body>
</html>
